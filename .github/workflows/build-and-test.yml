name: .NET Build, Test & Allure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js (for Allure CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Allure CLI
        run: npm install -g allure-commandline --no-fund --silent

      - name: Build solution
        run: dotnet build selenium-xunit-reqnroll-framework.sln --configuration Release

      - name: Run tests
        run: dotnet test selenium-xunit-reqnroll-framework.sln --configuration Release --no-build

      - name: Generate Allure HTML report
        if: always()
        shell: cmd
        run: |
          if not exist "bin\Release\net8.0\allure-results" (
            echo WARNING: No test results found. Skipping report generation.
            exit /b 0
          )
          allure generate "bin\Release\net8.0\allure-results" -o allure-report --clean

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

  deploy-allure:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Verify report exists
        run: |
          if [ ! -d allure-report ] || [ ! -f allure-report/index.html ]; then
            echo "WARNING: Allure report not found or index.html missing"
            echo "Tests may have failed or no results were generated"
            exit 0
          fi
          echo "âœ“ Allure report ready for deployment"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
